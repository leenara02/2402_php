<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./03_tng1.html">
    <h1>회원가입을 환영합니다</h1>
    <fieldset>
        <legend>사용자정보</legend>
        <ul>
            <li>
                <label for="input-id">아이디</label>
                <input type="text" id="input-id" placeholder="4자 ~ 10자 사이, 공백없이">
            </li>
            <li>
                <label for="input-e">이메일</label>
                <input type="email" id="input-e">
            </li>
            <li>
                <label for="input-pw">비밀번호</label>
                <input type="password" id="input-pw" placeholder="문자와 숫자, 특수 기호 포함">
            </li>
            <li>
                <label for="input-pw-re">비밀번호 확인</label>
                <input type="password" id="input-pw-re">
            </li>
            <li>
                <label for="route">가입경로</label>
                <select name="route" id="route">
                <option value="0">기타</option>
                </select>
            </li>
            <li>
                <label for="memo">메모</label>
                <textarea id="memo" cols="30" rows="10" placeholder="남길 말씀이 있다면여기에"></textarea>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="mail" id="mail-1">
        <label for="mail-1">메일 수신</label>
        <input type="radio" name="mail" id="mail-2">
        <label for="mail-2">메일 수신 안함</label>
    </fieldset>
    <button type="submit">가입하기</button>
    <button type="reset">취소</button>
    </form>
</body>
</html>
