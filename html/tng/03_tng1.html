<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>애국가</h1>
    <p>애국가(愛國歌)는 대한민국의 국가이다.</p>
    <hr>
    <h2>1절</h2>
    <p>
        <strong>동해</strong> 물과 <em>백두산</em>이 마르고 닳도록
        <br>
        하느님이 보우하사 우리나라 만세.
        <br>
        무궁화 삼천리 화려 강산
        <br>
        대한 사람, 대한으로 길이 보전하세.
    </p>

     <!-- '1절'은 부제목이기 때문에 <h2>로 표현해야함 -->
     <!-- 화면낭독기에서도 강조할수있도록 st,em을 쓰는것이 좋음. -->
     <!-- 여는태그와 닫는태그는 어디에 어떻게 묶여있는지 알기위해(상위,하위) 들여쓰기가 중요함 -->
     <!-- br태그는 한줄옆에 써도 문제없지만 실제로 보이는것과 비슷하게 하기위해 한줄을 통으로 씀 -->
     <!-- 인덴트(탭)를 4칸으로 쓰는게 개발자표준. -->
     <!-- 모르는거 있으면 검색하면됌 -->
</body>
</html>
