<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- img 태그 : 웹 문서에 이미지를 삽입할 때 사용
        
        **속성**
        src
            필수속성
            이미지의 경로를 지정 (불러올 이미지가 어디에 있느냐?)
            경로를 지정할 때 절대경로 또는 상대경로로 지정
            절대경로: 얘가 위치하고 있는 절대적인 경로(어디파일에있느냐)
            상대경로: html위치에서 이미지가 어디에 있느냐(웹문서 내에서 어디에 있느냐)
    -->

    <!-- 
        절대경로
            root부터 해당 파일까지의 전체 경로 (고유한 경로)(하나의 경로에 하나의 파일)
                ex) D:\work space\html\img\baby.jpg
        상대경로
            현재 (웹)문서를 기준으로 경로를 인식하는 방법
                ex)
                    /img(이미지가있는 폴더)/img.jpg : root를 기준으로 시작
                    ./img/img.jpg : 현재 경로를 기준으로 시작 ex) ex폴더 안에서 찾음
                    ../img/img.jpg : 상위 경로를 기준으로 시작 ex) html폴더 안에서 찾음

     -->
     <img src="../ex/dog.jpg" alt="">
</body>
</html>
