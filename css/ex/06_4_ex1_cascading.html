<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./06_4_ex1.css">
</head>
<body>
    <h1 style="color: chocolate;" class="class-test" id="id-test">우선순위 테스트</h1>

    <!-- 스타일 상속 :
         div가 상위(부모)요소, h2는 하위(자식)요소
        부모가 가지고있는 스타일을 자식이 물려받아 사용.
        자식요소가 별도로 스타일을 가지고있다면 그게 우선순위 -->
    <div style="color: skyblue; font-size: 5rem;">
        <h2>div -> h2</h2>
    </div>
</body>
</html>
